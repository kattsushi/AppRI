<div class="app-bar drop-up">
    <div class="app-bar-element place-left" >
        <span class="glyphicon glyphicon-align-left" 
                aria-hidden="true" 
                [routerLink]="['Home']">
                Info Base
        </span>
    </div>
    <div class="app-bar-element place-left">
        <span class="glyphicon glyphicon-align-left" 
              aria-hidden="true" 
              [routerLink]="['Proyection']">
            Proyeccion
        </span>
    </div>
   
    <div class="app-bar-element place-right">
        <a class="dropdown-toggle fg-white"><span class="mif-enter"></span> Enter</a>
        <div class="app-bar-drop-container bg-white fg-dark place-right"
                data-role="dropdown" data-no-close="true">
            <div class="padding20">
                <form>
                    <h4 class="text-light">Login to service...</h4>
                    <div class="input-control text">
                        <span class="mif-user prepend-icon"></span>
                        <input type="text">
                    </div>
                    <div class="input-control text">
                        <span class="mif-lock prepend-icon"></span>
                        <input type="password">
                    </div>
                    <label class="input-control checkbox small-check">
                        <input type="checkbox">
                        <span class="check"></span>
                        <span class="caption">Remember me</span>
                    </label>
                    <div class="form-actions">
                        <button class="button">Login</button>
                        <button class="button link">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
